        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const mobileToggle = document.getElementById("navigation-mobile-toggle")
                  const closeOverlay = document.getElementById("navigation-close-overlay")
                  const mobileOverlay = document.getElementById("navigation-mobile-overlay")
                  const body = document.body

                  const openMenu = () => {
                    mobileOverlay.classList.add("is-active")
                    mobileToggle.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  const closeMenu = () => {
                    mobileOverlay.classList.remove("is-active")
                    mobileToggle.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  mobileToggle.addEventListener("click", openMenu)
                  closeOverlay.addEventListener("click", closeMenu)

                  mobileOverlay.addEventListener("click", (e) => {
                    if (e.target === mobileOverlay) {
                      closeMenu()
                    }
                  })

                  const mobileLinks = mobileOverlay.querySelectorAll(".navigation-mobile-link")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu)
                  })

                  window.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && mobileOverlay.classList.contains("is-active")) {
                      closeMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
